$schema: https://json-schema.org/draft-07/schema#
type: object
patternProperties:
  ^[a-zA-Z0-9_]+$:
    type: object
    required:
      - id
      - hp
      - attack
      - defense
    properties:
      id:
        type: integer
        minimum: 0
        maximum: 65535
        description: Unique identifier for the monster
      hp:
        type: integer
        minimum: 1
        maximum: 65535
      attack:
        type: integer
        minimum: 0
        maximum: 65535
      defense:
        type: integer
        minimum: 0
        maximum: 65535
      flags:
        type: array
        items:
          $ref: '#/definitions/monsterFlag'
        uniqueItems: true
    additionalProperties: false
definitions:
  monsterFlag:
    type: string
    enum:
      - Flying