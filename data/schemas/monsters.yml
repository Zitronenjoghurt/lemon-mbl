$schema: https://json-schema.org/draft-07/schema#
type: object
patternProperties:
  ^[a-zA-Z0-9_]+$:
    type: object
    required:
      - id
      - vitality
      - potential
      - control
      - strength
      - resilience
      - speed
      - technique
      - agility
      - vigilance
      - focus
    properties:
      id:
        type: integer
        minimum: 0
        maximum: 65535
        description: Unique identifier for the monster
      vitality:
        type: integer
        minimum: 1
        maximum: 65535
      potential:
        type: integer
        minimum: 0
        maximum: 65535
      control:
        type: integer
        minimum: 0
        maximum: 65535
      strength:
        type: integer
        minimum: 0
        maximum: 65535
      resilience:
        type: integer
        minimum: 0
        maximum: 65535
      speed:
        type: integer
        minimum: 0
        maximum: 65535
      technique:
        type: integer
        minimum: 0
        maximum: 65535
      agility:
        type: integer
        minimum: 0
        maximum: 65535
      vigilance:
        type: integer
        minimum: 0
        maximum: 65535
      focus:
        type: integer
        minimum: 0
        maximum: 65535
      flags:
        type: array
        items:
          $ref: '#/definitions/monsterFlag'
        uniqueItems: true
    additionalProperties: false
definitions:
  monsterFlag:
    type: string
    enum:
      - Flying