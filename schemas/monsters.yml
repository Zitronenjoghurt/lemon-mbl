$schema: https://json-schema.org/draft-07/schema#
type: object
patternProperties:
  ^[a-zA-Z0-9_]+$:
    type: object
    required:
      - id
      - hp
      - attack
      - defense
    properties:
      id:
        type: integer
        minimum: 0
        maximum: 65636
        description: Unique identifier for the monster
      hp:
        type: integer
        minimum: 1
        maximum: 65535
        description: Hit points of the monster
      attack:
        type: integer
        minimum: 0
        maximum: 65535
        description: Attack power of the monster
      defense:
        type: integer
        minimum: 0
        maximum: 65535
        description: Defensive power of the monster
    additionalProperties: false